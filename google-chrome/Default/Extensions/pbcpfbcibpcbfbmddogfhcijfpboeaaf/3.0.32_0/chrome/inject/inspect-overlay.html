<div class="amino-scan-overlay">
	<div class="amino-scan-content selectors">
		<div class="amino-scan-content-header">
			<div class="selector">{{ cssSelector }}</div>
			<small>Click to copy selector</small>
		</div>
		<div class="amino-scan-content-footer custom-styles">
			<div class="css-text language-sass">{{ cssText }}</div>
		</div>
	</div>
	<div class="amino-scan-content drops hide">
		<div class="amino-scan-content-header">
			<div class="selector">
				<amino-drops-color-box></amino-drops-color-box>
				<div class="color-value">{{ dropsHex }}</div>
			</div>
			<small>Click to copy hex value</small>
		</div>
	</div>
	<style>
		:root {
			--global-transition: all 0.2s cubic-bezier(1.0, 0.5, 0.8, 1.0);
			--color-950: #202225;
		}

		* {
			cursor: pointer !important;
		}

		amino-drops-color-box {
			display: inline-block;
			background-color: var(--color-950);
			border-radius: 10px;
			border: 1px solid #444444;
			border-radius: 80px;
			width: 40px;
			height: 40px;
		}

		.amino-scan-overlay {
			font: 15px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			letter-spacing: 0.01rem;
			cursor: pointer;
			min-width: 200px;
			max-width: 300px;
			background-color: var(--color-950) !important;
			border-radius: 20px;
			box-shadow: 0 0 20px 0 rgba(57, 70, 78, 0.5);
			position: fixed;
			text-align: center;
			color: white;
			z-index: 9999999999;
			opacity: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

			.amino-scan-overlay * {
				opacity: 1 !important;
			}

			.amino-scan-overlay .hide {
				display: none;
			}

			.amino-scan-overlay .selector {
				font-weight: 500;
				font-size: 18px;
				line-height: 1.3;
				vertical-align: initial;
				word-break: break-all;
				margin-top: -5px;
				color: white;
			}

			.amino-scan-overlay .color-value {
				text-transform: uppercase;
				margin-top: 0.5rem;
			}


		.amino-overlay-active {
			outline-width: 1px !important;
			outline-style: solid !important;
			outline-color: #e84118 !important;
		}

		.amino-scan-content-header {
			padding: 24px;
			background: var(--color-950);
			border-radius: 16px;
		}

		.amino-scan-overlay small {
			font-weight: 300;
			display: block;
			font-size: 14px;
			margin-top: 0.5rem;
			color: #7c8a97;
		}
	</style>
</div>
