<amino-inspect-toolbar class="amino-inspect-toolbar right">
	<style>
		:root {
			--global-transition: all 0.2s cubic-bezier(1.0, 0.5, 0.8, 1.0);
			--color-950: #202225;
		}

		amino-inspect-toolbar {
			visibility: visible;
			opacity: 1;
			transition: var(--global-transition);
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			position: fixed;
			top: 20px;
			z-index: 999999999999999999999999999999;
		}

		amino-inspect-toolbar .absolute-center {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}

		amino-inspect-toolbar.right {
			right: 20px;
		}

		amino-inspect-toolbar.left {
			left: 20px;
		}

		amino-inspect-toolbar-list {
			margin: 0 auto;
			display: block;
			list-style: none;
			/* opacity: 0;
			visibility: hidden; */
			transition: opacity .2s ease-out;
		}

		amino-inspect-toolbar-wrap {
			display: block;
			position: relative;
			z-index: 9999999999999999999;
		}

		amino-inspect-toolbar-wrap:hover amino-inspect-toolbar-list {
			visibility: visible;
			opacity: 1;
		}

		amino-inspect-toolbar-list-item {
			position: relative;
			width: 40px;
			height: 40px;
			margin: 15px auto;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			background-color: white;
			color: black;
			border-radius: 50%;
			box-shadow: 0 4px 8px rgba(0, 0, 0, .25);
		}

		amino-inspect-toolbar-list-item.active {
			background-color: #7F78D2;
		}

		.amino-inspect-toolbar-icon {
			display: block;
			width: 20px !important;
			height: 20px !important;
		}

		amino-inspect-toolbar-list-item.active .amino-inspect-toolbar-icon path {
			fill: white !important;
		}

		amino-inspect-toolbar-list-item .feather {
			stroke: var(--color-950);
			width: 1.15rem;
			height: 1.15rem;
		}

		amino-inspect-toolbar-list-item .hide {
			display: none;
		}

		amino-inspect-toolbar-btn {
			margin: 0 auto;
			position: relative;
			width: 50px;
			height: 50px;
			display: flex;
			cursor: pointer;
			background-color: #27292C;
			border-radius: 50%;
			box-shadow: 0 4px 8px rgba(0, 0, 0, .25);
		}

		.amino-inspect-toolbar-btn-icon {
			transition: all .2s;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		amino-inspect-toolbar.is-active .amino-inspect-toolbar-btn-icon-plus {
			opacity: 0;
			-webkit-transform: rotate(130deg);
			transform: rotate(130deg);
		}

		.amino-inspect-toolbar-btn-icon-create {
			opacity: 0;
			-webkit-transform: rotate(-60deg);
			transform: rotate(-60deg);
		}

		amino-inspect-toolbar.is-active .amino-inspect-toolbar-btn-icon-create {
			opacity: 1;
			-webkit-transform: rotate(0deg);
			transform: rotate(0deg);
		}

		.amino-inspect-toolbar .hide {
			opacity: 0;
			visibility: hidden;
		}

		amino-overlay-screen {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: rgba(32, 34, 37, 0.9);
			opacity: 0;
			visibility: hidden;
			transition: 0.5s ease all;
			z-index: 99;
		}

		amino-overlay-screen.active {
			opacity: 1;
			visibility: visible;
		}

		amino-overlay-screen span {
			margin-top: 18px;
			display: block;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			color: white;
			font-weight: 500;
			font-size: 32px;
			line-height: 1.5;
			letter-spacing: .01rem;
		}
