<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="lly-share-popup d-flex flex-column font-weight-bold" style="width: 60rem; height: auto; padding: 1rem; color: rgb(0, 0, 0);
            background: #cbcbcb; position: absolute; border-radius: 1rem;
            gap: 1rem;font-size: x-large;">
    <div class="d-flex flex-row justify-content-end">
      <!-- Button -->
      <div class="share-close-btn">
        <i class="fa fa-window-close" style="cursor: pointer;"> Close</i>
      </div>
    </div>
    <div class="subs-container d-flex flex-column" style="gap: 1rem;">
      <div style="color: crimson;" class="share-title"></div>
      <div id="primary-sub-share" class="d-block"></div>
      <div style="color: crimson;">And the translation of it is:</div>
      <div id="secondary-sub-share" class="d-block"></div>
    </div>

    <div style="font-size: medium;">
      <strong>Note:</strong> Click on the
      <span style="color: rgb(10, 0, 95);">EDIT</span> to change Share content.
    </div>
    <!-- EDIT INPUT -->
    <div>
      <button id="subs-edit">EDIT</button>
      <div id="share-edit-container" style="display: none;">
        <button id="discard-edit">Discard Changes</button>
        <p>Primary Subtitle:</p>
        <textarea id="edit-input-sub" rows="5" cols="50"></textarea>
        <p>Translation:</p>
        <textarea id="edit-input-trans" rows="5" cols="50"></textarea>
        <br />
        <button id="edit-submit" value="Save">Save Changes</button>
      </div>
    </div>
    <div>
      <!-- Share Box -->
      <p>Share:</p>
      <div class="d-flex flex-row" style="gap: 1rem; color: darkorange;">
        <a class="facebook-share" target="popup" onclick="
            window.open(document
            .getElementsByClassName('facebook-share')[0]
            .getAttribute('href'),
            'popup','width=600,height=600'); return false;
          ">
          <i class="fa fa-facebook"></i>
        </a>
        <a class="twitter-share" target="popup" onclick="
            window.open(document
            .getElementsByClassName('twitter-share')[0]
            .getAttribute('href'),
            'popup','width=600,height=600'); return false;
          ">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="whatsapp-share" target="popup" onclick="
            window.open(document
            .getElementsByClassName('whatsapp-share')[0]
            .getAttribute('href'),
            'popup','width=600,height=600'); return false;
          ">
          <i class="fa fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <!-- Take ScreenShot -->
    <!--  <div>
        <button id="shot-button" class=" btn-info">Take Screenshot</button>
      </div> -->
  </div>
</body>

</html>
